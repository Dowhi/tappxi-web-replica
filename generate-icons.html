<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos PWA</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: #fff; }
        canvas { border: 1px solid #333; margin: 10px; background: #3b82f6; }
        button { padding: 10px 20px; margin: 5px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
    </style>
</head>
<body>
    <h1>Generador de Iconos PWA para TAppXI</h1>
    <p>Haz clic en los botones para generar y descargar los iconos necesarios.</p>
    
    <div>
        <canvas id="icon192" width="192" height="192"></canvas>
        <canvas id="icon512" width="512" height="512"></canvas>
        <canvas id="iconApple" width="180" height="180"></canvas>
    </div>
    
    <div>
        <button onclick="generateAndDownload('icon192', 'pwa-192x192.png')">Generar 192x192</button>
        <button onclick="generateAndDownload('icon512', 'pwa-512x512.png')">Generar 512x512</button>
        <button onclick="generateAndDownload('iconApple', 'apple-touch-icon.png')">Generar Apple (180x180)</button>
    </div>

    <script>
        function drawIcon(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Fondo azul
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(0, 0, size, size);
            
            // Bordes redondeados (simulado)
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.15;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Dibujar icono de taxi
            ctx.fillStyle = '#ffffff';
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.02;
            
            // Cuerpo del taxi
            const bodyY = size * 0.4;
            const bodyHeight = size * 0.3;
            ctx.fillRect(size * 0.25, bodyY, size * 0.5, bodyHeight);
            
            // Ventana
            ctx.fillStyle = '#e0e7ff';
            ctx.fillRect(size * 0.3, bodyY + size * 0.05, size * 0.4, size * 0.15);
            
            // Ruedas
            ctx.fillStyle = '#1e293b';
            const wheelSize = size * 0.08;
            ctx.beginPath();
            ctx.arc(size * 0.35, bodyY + bodyHeight, wheelSize, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(size * 0.65, bodyY + bodyHeight, wheelSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Texto "XI"
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('XI', size * 0.5, size * 0.75);
        }
        
        function generateAndDownload(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            drawIcon(canvasId);
            
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Polyfill para roundRect si no estÃ¡ disponible
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        // Generar todos los iconos al cargar
        window.onload = () => {
            drawIcon('icon192');
            drawIcon('icon512');
            drawIcon('iconApple');
        };
    </script>
</body>
</html>
